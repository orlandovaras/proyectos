<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .reloj {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fecha {
            font-size: 36px;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .clima {
            font-size: 48px;
            margin-top: 40px;
            text-align: center;
        }

        .clima-detalle {
            font-size: 28px;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="reloj" id="reloj"></div>
    <div class="fecha" id="fecha"></div>
    <div class="clima" id="clima">Cargando clima...</div>
    <div class="clima-detalle" id="climaDetalle"></div>

    <script>
        const API_KEY = 'b03dd68736fc417e9b013528252210';
        const CIUDAD = 'Valparaiso,Chile';

        // Traducciones de condiciones climáticas
        const traducciones = {
            'Partly cloudy': 'Parcialmente nublado',
            'Cloudy': 'Nublado',
            'Overcast': 'Cubierto',
            'Mist': 'Neblina',
            'Patchy rain possible': 'Posible lluvia dispersa',
            'Patchy snow possible': 'Posible nieve dispersa',
            'Patchy sleet possible': 'Posible aguanieve dispersa',
            'Patchy freezing drizzle possible': 'Posible llovizna helada',
            'Thundery outbreaks possible': 'Posibles tormentas',
            'Blowing snow': 'Nieve con viento',
            'Blizzard': 'Ventisca',
            'Fog': 'Niebla',
            'Freezing fog': 'Niebla helada',
            'Patchy light drizzle': 'Llovizna ligera dispersa',
            'Light drizzle': 'Llovizna ligera',
            'Freezing drizzle': 'Llovizna helada',
            'Heavy freezing drizzle': 'Llovizna helada intensa',
            'Patchy light rain': 'Lluvia ligera dispersa',
            'Light rain': 'Lluvia ligera',
            'Moderate rain at times': 'Lluvia moderada ocasional',
            'Moderate rain': 'Lluvia moderada',
            'Heavy rain at times': 'Lluvia intensa ocasional',
            'Heavy rain': 'Lluvia intensa',
            'Light freezing rain': 'Lluvia helada ligera',
            'Moderate or heavy freezing rain': 'Lluvia helada moderada o intensa',
            'Light sleet': 'Aguanieve ligera',
            'Moderate or heavy sleet': 'Aguanieve moderada o intensa',
            'Patchy light snow': 'Nieve ligera dispersa',
            'Light snow': 'Nieve ligera',
            'Patchy moderate snow': 'Nieve moderada dispersa',
            'Moderate snow': 'Nieve moderada',
            'Patchy heavy snow': 'Nieve intensa dispersa',
            'Heavy snow': 'Nieve intensa',
            'Ice pellets': 'Granizo',
            'Light rain shower': 'Lluvia ligera',
            'Moderate or heavy rain shower': 'Lluvia moderada o intensa',
            'Torrential rain shower': 'Lluvia torrencial',
            'Light sleet showers': 'Aguanieve ligera',
            'Moderate or heavy sleet showers': 'Aguanieve moderada o intensa',
            'Light snow showers': 'Nieve ligera',
            'Moderate or heavy snow showers': 'Nieve moderada o intensa',
            'Light showers of ice pellets': 'Granizo ligero',
            'Moderate or heavy showers of ice pellets': 'Granizo moderado o intenso',
            'Patchy light rain with thunder': 'Lluvia ligera con truenos',
            'Moderate or heavy rain with thunder': 'Lluvia moderada o intensa con truenos',
            'Patchy light snow with thunder': 'Nieve ligera con truenos',
            'Moderate or heavy snow with thunder': 'Nieve moderada o intensa con truenos',
            'Sunny': 'Soleado',
            'Clear': 'Despejado'
        };

        function traducirClima(textoIngles) {
            return traducciones[textoIngles] || textoIngles;
        }

        function actualizarReloj() {
            const ahora = new Date();
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            
            document.getElementById('reloj').textContent = horas + ':' + minutos + ':' + segundos;
        }

        function actualizarFecha() {
            const ahora = new Date();
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaTexto = ahora.toLocaleDateString('es-CL', opciones);
            document.getElementById('fecha').textContent = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);
        }

        async function obtenerClima() {
            try {
                const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${CIUDAD}&aqi=no`;
                const respuesta = await fetch(url);
                
                if (!respuesta.ok) {
                    throw new Error(`HTTP error! status: ${respuesta.status}`);
                }
                
                const datos = await respuesta.json();
                
                const temperatura = Math.round(datos.current.temp_c);
                const condicionIngles = datos.current.condition.text;
                const condicion = traducirClima(condicionIngles);
                const humedad = datos.current.humidity;
                const viento = Math.round(datos.current.wind_kph);
                
                document.getElementById('clima').textContent = `Valparaíso: ${temperatura}°C`;
                document.getElementById('climaDetalle').textContent = `${condicion} • Humedad ${humedad}% • Viento ${viento} km/h`;
            } catch (error) {
                console.error('Error completo:', error);
                document.getElementById('clima').textContent = 'Valparaíso: -- °C';
                document.getElementById('climaDetalle').textContent = '';
            }
        }

        // Inicializar
        actualizarReloj();
        actualizarFecha();
        obtenerClima();
        
        // Actualizar reloj cada segundo
        setInterval(actualizarReloj, 1000);
        
        // Actualizar clima cada 10 minutos
        setInterval(obtenerClima, 600000);
    </script>
</body>
</html>
