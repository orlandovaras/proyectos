<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .reloj {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fecha {
            font-size: 36px;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .clima {
            font-size: 48px;
            margin-top: 40px;
            text-align: center;
        }

        .clima-detalle {
            font-size: 28px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .noticias-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            overflow: hidden;
        }

        .noticias-ticker {
            display: flex;
            white-space: nowrap;
            animation: deslizar 60s linear infinite;
        }

        .noticia {
            padding: 0 50px;
            font-size: 24px;
        }

        .separador {
            color: #3498db;
            margin: 0 10px;
        }

        @keyframes deslizar {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="reloj" id="reloj"></div>
    <div class="fecha" id="fecha"></div>
    <div class="clima" id="clima">Cargando clima...</div>
    <div class="clima-detalle" id="climaDetalle"></div>

    <div class="noticias-container">
        <div class="noticias-ticker" id="ticker">
            <span class="noticia">Cargando noticias...</span>
        </div>
    </div>

    <script>
        const API_KEY = 'b03dd68736fc417e9b013528252210';
        const CIUDAD = 'Valparaiso,Chile';

        function actualizarReloj() {
            const ahora = new Date();
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            
            document.getElementById('reloj').textContent = horas + ':' + minutos + ':' + segundos;
        }

        function actualizarFecha() {
            const ahora = new Date();
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaTexto = ahora.toLocaleDateString('es-CL', opciones);
            document.getElementById('fecha').textContent = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);
        }

        async function obtenerClima() {
            try {
                const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${CIUDAD}&aqi=no`;
                const respuesta = await fetch(url);
                
                if (!respuesta.ok) {
                    throw new Error(`HTTP error! status: ${respuesta.status}`);
                }
                
                const datos = await respuesta.json();
                
                const temperatura = Math.round(datos.current.temp_c);
                const condicion = datos.current.condition.text;
                const humedad = datos.current.humidity;
                const viento = Math.round(datos.current.wind_kph);
                
                document.getElementById('clima').textContent = `Valparaíso: ${temperatura}°C`;
                document.getElementById('climaDetalle').textContent = `${condicion} • Humedad ${humedad}% • Viento ${viento} km/h`;
            } catch (error) {
                console.error('Error completo:', error);
                document.getElementById('clima').textContent = 'Valparaíso: -- °C';
                document.getElementById('climaDetalle').textContent = '';
            }
        }

        // Inicializar
        actualizarReloj();
        actualizarFecha();
        obtenerClima();
        
        // Actualizar reloj cada segundo
        setInterval(actualizarReloj, 1000);
        
        // Actualizar clima cada 10 minutos
        setInterval(obtenerClima, 600000);

        // Obtener noticias desde la función de Netlify
        async function obtenerNoticias() {
            try {
                const url = 'https://sparkling-youtiao-2e086d.netlify.app/.netlify/functions/noticias';
                const respuesta = await fetch(url);
                const datos = await respuesta.json();
                
                if (datos.success && datos.noticias.length > 0) {
                    crearTicker(datos.noticias);
                    console.log('Noticias actualizadas desde Netlify:', datos.noticias.length);
                } else {
                    console.log('Usando noticias de respaldo');
                    usarNoticiasDefecto();
                }
            } catch (error) {
                console.error('Error al obtener noticias:', error);
                usarNoticiasDefecto();
            }
        }

        function usarNoticiasDefecto() {
            const noticias = [
                'Tragedia en Recoleta: niño de 10 años fallece tras choque con furgón escolar',
                'Mundial Sub-20: Marruecos se corona campeón tras vencer a Argentina en el Estadio Nacional',
                'Universidad de Chile avanza a semifinales de Copa Sudamericana contra Lanús',
                'Mundial de Ciclismo de Pista se realizará en Peñalolén con 38 delegaciones',
                'Ibai Llanos anuncia su visita a Chile generando expectativas',
                'Desierto Florido cubre Atacama y alcanzará su máximo esplendor en octubre'
            ];
            crearTicker(noticias);
        }

        function crearTicker(noticias) {
            let tickerHTML = '';
            // Duplicar las noticias para efecto continuo
            const noticiasDobles = [...noticias, ...noticias];
            noticiasDobles.forEach((noticia, index) => {
                tickerHTML += `<span class="noticia">${noticia}</span>`;
                if (index < noticiasDobles.length - 1) {
                    tickerHTML += '<span class="separador">●</span>';
                }
            });
            document.getElementById('ticker').innerHTML = tickerHTML;
        }

        // Inicializar noticias
        obtenerNoticias();
        
        // Actualizar noticias cada 3 horas (10800000 ms)
        setInterval(obtenerNoticias, 10800000);
    </script>
</body>
</html>
